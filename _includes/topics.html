<!-- Portfolio Section-->
<section class="page-section portfolio" id="topics">
    <div class="container">
        <!-- Portfolio Section Heading-->
        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Research Topics</h2>
        <!-- Icon Divider-->
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="bi bi-star-fill"></i></div>
            <div class="divider-custom-line"></div>
        </div>
        <!-- Portfolio Grid Items-->
        <div class="row justify-content-center">
            {% for project in site.projects %}
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="portfolio-item mx-auto" data-bs-toggle="modal" data-bs-target="#portfolioModal-{{ project.modal-id }}">
                    <div class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100">
                        <!--  <div class="portfolio-item-caption-content text-center text-white"><i class="bi bi-plus-lg display-4"></i></div> -->
                        <div class="portfolio-item-caption-content text-center text-white">{{ project.title }}</div>
                    </div>
                    <img class="img-fluid" src="img/projects/{{ project.img }}" alt="{{ project.alt }}" />
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
