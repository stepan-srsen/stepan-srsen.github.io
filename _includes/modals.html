<!-- Portfolio Modals -->
{% for project in site.projects %}
<div class="portfolio-modal modal fade" id="portfolioModal-{{ project.modal-id }}" tabindex="-1" aria-labelledby="portfolioModal-{{ project.modal-id }}" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header border-0"><button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button></div>
                    <div class="modal-body text-center pb-5">
                        <div class="container">
                            <div class="row justify-content-center">
                                <div class="col-lg-8">
                                    <!-- Portfolio Modal - Title-->
                                    <h2 class="portfolio-modal-title text-secondary text-uppercase mb-0">{{ project.title }}</h2>
                                    <!-- Icon Divider-->
                                    <div class="divider-custom">
                                        <div class="divider-custom-line"></div>
                                        <div class="divider-custom-icon"><i class="bi bi-star-fill"></i></div>
                                        <div class="divider-custom-line"></div>
                                    </div>
                                    <!-- Portfolio Modal - Image-->
                                    <img class="img-fluid rounded mb-5" src="img/portfolio/{{ project.img }}" alt="{{ project.alt }}" />
                                    <!-- Portfolio Modal - Text-->
                                    {% if project.description %}
                                    <p class="mb-4">{{ project.description }}</p>
                                    {% endif %}
                                    <button class="btn btn-primary" data-bs-dismiss="modal">
                                        <i class="bi bi-x-lg me-2"></i>
                                        Close Window
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
{% endfor %}
