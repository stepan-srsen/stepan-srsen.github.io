# Jekyll Scholar settings
scholar:
  locale: en
  style: ./_bib/acs
  #style: american-chemical-society
  source: ./_bib
  bibliography: bibliography.bib
  bibliography_template: bibtemplate
  sort_by: year, month
  order: descending
  bibtex_skip_fields: # which bibtex field not to show
    - abstract # default in jekyll-scholar
    - month_numeric # default in jekyll-scholar
    - file
  query: "@*" # all entries

